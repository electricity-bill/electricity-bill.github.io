<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gauri Kunj</title>

    <style>
        @import url('https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
            font-family: sans-serif;
            font-weight: 600;
        }

        body {
            height: 100vh;
            background: linear-gradient(rgba(255, 255, 255, .45), rgba(255, 255, 255, .45)), url("1.jpg");
            background-size: cover;
        }

        .wrapper {
            max-width: 450px;
            width: 100%;
            margin: 75px auto 0;
            padding: 10px;

        }

        .wrapper .form_container {
            padding: 25px;
            box-shadow: 1px 1px 15px rgba(0, 0, 0, 0.5);
            border-radius: 3px;
        }

        .heading {
            background: #015a80;
            margin: -30px;
            text-align: center;
            color: white;
            font-size: 19px;
            margin-bottom: 35px;
            padding: 10px;


        }

        .wrapper .form_container .form_item {
            margin-bottom: 25px;
        }

        .form_wrap.fullname,
        .form_wrap.select_box {
            display: flex;
        }

        .form_wrap.fullname .form_item,
        .form_wrap.select_box .form_item {
            width: 50%;
        }

        .form_wrap.fullname .form_item:first-child,
        .form_wrap.select_box .form_item:first-child {
            margin-right: 4%;
        }

        .wrapper .form_container .form_item label {
            display: block;
            margin-bottom: 5px;
        }

        .form_item input[type="text"],
        .form_item select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #dadce0;
            box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.5);
            border-radius: 3px;
        }

        .form_item input[type="text"]:focus {
            border-color: #6271f0;
        }

        .btn input[type="submit"] {
            background: #1598d4;
            border: 1px solid #1598d4;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            letter-spacing: 1px;
            border-radius: 3px;
            cursor: pointer;
            color: #fff;
        }

        #outcome p {
            background-color: white;
            padding: 10px;
            margin-top: 15px;
            box-shadow: 1px 1px 25px rgba(0, 0, 0, 0.75);
        }
    </style>
</head>

<body>

    <div class="wrapper">


        <div class="form_container">
            <form name="form">
                <div class="heading">
                    <h2>Electricity Bill Calculator</h2>
                </div>

                <div class="form_wrap">
                    <div class="form_item">
                        <label for="units">Electricity Units</label>
                        <input type="text" id="units" name="units">
                    </div>
                </div>
                <div class="form_wrap">
                    <div class="form_item">
                        <label for="">Time Interval (in Days)</label>
                        <input type="text" id="days" name="days">
                    </div>
                </div>
                <div class="form_wrap">
                    <div class="form_item">
                        <label for="varCharges">Variable Electricity Charges</label>
                        <input type="text" id="varCharges" name="varCharges" value="@3.4 @4.9 @6.7 @7.35">
                    </div>
                </div>
                <div class="form_wrap">
                    <div class="form_item">
                        <label for="fixedCharges">Fixed Electricity Charges</label>
                        <input type="text" id="fixedCharges" name="fixedCharges" value="85">
                    </div>
                </div>
                <div class="btn">
                    <input id="btn" type="submit" value="Calculate">
                </div>
            </form>

            <div id="outcome"></div>
        </div>
    </div>

    <script>
        const button = document.getElementById('btn');
        button.addEventListener("click", function (e) {

            e.preventDefault();
            const units = document.getElementById('units').value;
            const days = document.getElementById('days').value;
            const varCharges = document.getElementById('varCharges').value;
            const fixedCharges = document.getElementById('fixedCharges').value;
            const regex = /[+-]?\d+(\.\d+)?/g;
            const varChargesList = varCharges.match(regex).map(function (v) { return parseFloat(v); });

            /**
             * Calculates electricity charges with pro-rata slab adjustments
             * @param {number} consumption - Total kWh used
             * @param {Array} rates - Slab rates in format [{start, end, rate}]
             * @param {number} proRataFactor - Billing days / (365/12)
             * @returns {Object} - Total cost and breakdown
             */
            function calculateElectricityBill(consumption, rates, proRataFactor) {
                // Validate inputs
                if (consumption <= 0) throw new Error("Invalid consumption value");
                if (!rates.length) throw new Error("No rates provided");

                // Generate pro-rated slabs
                let adjustedSlabs = [];
                let currentEnd = 0;
                
                rates.forEach((slab, index) => {
                    const slabRange = slab.end === Infinity 
                        ? Infinity 
                        : (slab.end - slab.start);
                        
                    const adjustedSize = slabRange * proRataFactor;
                    const nextEnd = currentEnd + adjustedSize;

                    adjustedSlabs.push({
                        description: `Slab ${index + 1} (â‚¹${slab.rate}/kWh)`,
                        range: [currentEnd, nextEnd],
                        rate: slab.rate
                    });

                    currentEnd = nextEnd;
                });

                // Calculate charges
                let remaining = consumption;
                let total = 0;
                const breakdown = [];

                for (const slab of adjustedSlabs) {
                    if (remaining <= 0) break;

                    const [start, end] = slab.range;
                    const available = end === Infinity 
                        ? remaining 
                        : Math.max(0, end - start);
                        
                    const used = Math.min(remaining, available);
                    const charge = used * slab.rate;

                    breakdown.push({
                        description: slab.description,
                        range: `${start.toFixed(2)}-${end === Infinity ? "âˆž" : end.toFixed(2)} kWh`,
                        unitsUsed: used.toFixed(4),
                        charge: charge.toFixed(2)
                    });

                    total += charge;
                    remaining -= used;
                }

                return {
                    total: Math.round(total * 100) / 100, // Round to 2 decimals
                    breakdown
                };
            }

            // Example usage with detailed explanations
            function main() {
                // Input parameters

                const slabRateZerotoHundred = varChargesList[0];
                const slabRateHundredtoTwoHundred = varChargesList[1];
                const slabRateTwoHundredtoFourHundred = varChargesList[2];
                const slabRateFourHundredtoInfinity = varChargesList[3];

                const rates = [
                    { start: 0, end: 100, rate: slabRateZerotoHundred },    // 100 kWh
                    { start: 100, end: 200, rate: slabRateHundredtoTwoHundred },  // 100 kWh (not 101-200)
                    { start: 200, end: 400, rate: slabRateTwoHundredtoFourHundred },  // 200 kWh
                    { start: 400, end: Infinity, rate: slabRateFourHundredtoInfinity }
                ];
                
                const consumption = units;
                const billingDays = days;
                const proRataFactor = billingDays / (365/12);

                // Calculation
                const result = calculateElectricityBill(consumption, rates, proRataFactor);

                // User-friendly output
                console.log("âš¡ Electricity Bill Calculation Breakdown âš¡\n");
                console.log(`â€¢ Total Consumption: ${consumption} kWh`);
                console.log(`â€¢ Billing Period: ${billingDays} days (Pro-Rata Factor: ${proRataFactor.toFixed(4)})`);
                console.log("\nâ”€â”€ Pro-Rated Slabs Adjustment â”€â”€");
                
                rates.forEach((slab, i) => {
                    const originalRange = slab.end === Infinity 
                        ? `${slab.start}+ kWh` 
                        : `${slab.start}-${slab.end} kWh`;
                        
                    const adjustedRange = result.breakdown[i] ? result.breakdown[i].range : "N/A";
                    console.log(`Original ${originalRange} âž” Adjusted to ${adjustedRange}`);
                        
                });

                console.log("\nâ”€â”€ Cost Calculation â”€â”€");
                result.breakdown.forEach((line, i) => {
                    console.log(`${line.description}:`);
                    console.log(`  ${line.unitsUsed.padStart(8)} kWh Ã— â‚¹${line.charge} = â‚¹${line.charge}`);
                });

                console.log("\nðŸ’¸ Final Total Energy Charges:", `â‚¹${result.total.toFixed(2)}`);
                const totalBill = result.total + Math.floor(fixedCharges);
                const outcome = document.getElementById('outcome');
                outcome.innerHTML = outcome.innerHTML = `
                    <div style="
                        background: rgba(255, 255, 255, 0.2);
                        backdrop-filter: blur(10px);
                        padding: 20px; 
                        border-radius: 15px; 
                        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1); 
                        text-align: center; 
                        font-family: Arial, sans-serif; 
                        color: #333; 
                        margin-top: 20px; 
                        border: 1px solid rgba(255, 255, 255, 0.3);
                        animation: fadeIn 0.8s ease-in-out;
                    ">
                        <p style="font-size: 1.8rem; font-weight: bold; color: #007bff; margin: 0;">
                        ðŸ’¡ Your Bill is <span style="color: #ff7b00;">â‚¹${totalBill.toFixed(2)}</span>
                        </p>
                        <p style="font-size: 1rem; margin-top: 10px; color: #444; line-height: 1.6;">
                        <span style="display: block; font-size: 1rem; margin-top: 8px;">
                            <strong style="color: #28a745;">âœ… ENERGY CHARGES:</strong> â‚¹${result.total.toFixed(2)}
                        </span>
                        <span style="display: block; font-size: 1rem; margin-top: 8px;">
                            <strong style="color: #dc3545;">âš¡ FIXED/DEMAND CHARGES:</strong> â‚¹${fixedCharges}
                        </span>
                        </p>
                    </div>

                    <style>
                        @keyframes fadeIn {
                        from { opacity: 0; transform: translateY(-10px); }
                        to { opacity: 1; transform: translateY(0); }
                        }
                    </style>
                    `;
            }
            // Run 
            main();
        });

    </script>
</body>

</html>
