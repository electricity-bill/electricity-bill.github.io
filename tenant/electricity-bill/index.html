<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity bill</title>
    <link href="../../css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container justify-content-center text-center contact-container">
        <div class="container contact-form-text-alignment">

            <h2 style="text-align: center;"><br><br>Electricity Bill Calculator</h2><br><br>
            <form>
                <label for="previousreadingMainMeter">Previous reading (Main meter) :</label><br>
                <input type="text" id="previousreadingMainMeter" name="previousreadingMainMeter" value="11621"
                    readonly="readonly"><br>
                <label for="previousreadingSubMeter">Previous reading (Sub meter) :</label><br>
                <input type="text" id="previousreadingSubMeter" name="previousreadingSubMeter" value="5241"
                    readonly="readonly"><br>
                <label for="currentreadingMainMeter" id="currentreadingMainMeterLabel"></label><br>
                <input type="text" id="currentreadingMainMeter" name="currentreadingMainMeter"
                    placeholder="Enter current reading from main meter"><br>
                <label for="currentreadingSubMeter" id="currentreadingSubMeterLabel"></label><br>
                <input type="text" id="currentreadingSubMeter" name="currentreadingSubMeter"
                    placeholder="Enter current reading from sub meter"><br>
                <label for="totalamount">Total amount (as per bill) :</label><br>
                <input type="text" id="totalamount" name="totalamount" placeholder="Enter total charge"><br>
                <label for="totalelectricityunits">Total electricity units (as per bill) :</label><br>
                <input type="text" id="totalelectricityunits" name="totalelectricityunits"
                    placeholder="Enter electricity units"><br>
                <div style="display: flex;">
                    <button id="button" class="btn" style="margin: 1.2rem auto;">Calculate</button>
                </div>
            </form>

            <p id="outcome"></p>
        </div>
    </div>

    <script>
        button.addEventListener("click", function (e) {
            e.preventDefault();
            const previousreadingMainMeter = document.getElementById('previousreadingMainMeter').value;
            const previousreadingSubMeter = document.getElementById('previousreadingSubMeter').value;
            const currentreadingMainMeter = document.getElementById('currentreadingMainMeter').value;
            const currentreadingSubMeter = document.getElementById('currentreadingSubMeter').value;
            const totalamount = document.getElementById('totalamount').value;
            const totalelectricityunits = document.getElementById('totalelectricityunits').value;
            const outcome = document.getElementById('outcome');
            const averageCostPerElectricityUnits = (totalamount / totalelectricityunits);
            const outputMainMeter = (currentreadingMainMeter - previousreadingMainMeter) * averageCostPerElectricityUnits;
            const outputSubMeter = (currentreadingSubMeter - previousreadingSubMeter) * averageCostPerElectricityUnits;
            const button = document.getElementById('button');
            outcome.innerHTML = `<br><br>Electricity bill for left room-set and right room-set are <b>${Math.ceil(outputSubMeter)}</b> and <b>${Math.ceil(outputMainMeter)}</b> respectively.<br><br>`;
        });
        const n = new Date();
        y = n.getFullYear();
        m = n.getMonth() + 1;
        d = n.getDate();
        document.getElementById("currentreadingMainMeterLabel").innerHTML = "Current reading main meter (Dated : " + d + "/" + m + "/" + y + ") :";
        document.getElementById("currentreadingSubMeterLabel").innerHTML = "Current reading sub meter (Dated : " + d + "/" + m + "/" + y + ") :";
    </script>
</body>

</html>
