<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity bill</title>
    <link href="../../css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container justify-content-center text-center contact-container">
        <div class="container contact-form-text-alignment">

            <h2 style="text-align: center;"><br><br>Electricity Bill Calculator</h2><br><br>
            <form>
                <label for="previousreading">Previous reading :</label><br>
                <input type="text" id="previousreading" name="previousreading" value="5241" readonly="readonly"><br>
                <label for="currentreading" id="currentreadinglabel"></label><br>
                <input type="text" id="currentreading" name="currentreading"
                    placeholder="Enter current reading from meter"><br>
                <label for="totalamount">Total amount (as per bill) :</label><br>
                <input type="text" id="totalamount" name="totalamount" placeholder="Enter total charge"><br>
                <label for="totalelectricityunits">Total electricity units (as per bill) :</label><br>
                <input type="text" id="totalelectricityunits" name="totalelectricityunits"
                    placeholder="Enter electricity units"><br>
                <div style="display: flex;">
                    <button id="button" class="btn" style="margin: 1.2rem auto;">Calculate</button>
                </div>
            </form>

            <p id="outcome"></p>
        </div>
    </div>

    <script>
        button.addEventListener("click", function (e) {
            e.preventDefault();
            const previousreading = document.getElementById('previousreading').value;
            const currentreading = document.getElementById('currentreading').value;
            const totalamount = document.getElementById('totalamount').value;
            const totalelectricityunits = document.getElementById('totalelectricityunits').value;
            const outcome = document.getElementById('outcome');
            const output = (currentreading - previousreading) * (totalamount / totalelectricityunits);
            const button = document.getElementById('button');
            outcome.innerHTML = `<br><br>Electricity bill for left room-set and right room-set are <b>${Math.ceil(output)}</b> and <b>${Math.ceil(totalamount - output)}</b> respectively.<br><br>`;
        });
        const n = new Date();
        y = n.getFullYear();
        m = n.getMonth() + 1;
        d = n.getDate();
        document.getElementById("currentreadinglabel").innerHTML = "Current reading (Dated : " + d + "/" + m + "/" + y + ") :";
    </script>
</body>

</html>
